<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Sliding Text</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 3em;
    position: relative;
    animation: slide 3s linear infinite alternate;
  }
  @keyframes slide {
    0% { left: -100px; }
    100% { left: 100px; }
  }
</style>
</head>
<body>
<h1>Bewegter Text</h1>
</body>
</html>

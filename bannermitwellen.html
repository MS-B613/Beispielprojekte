<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wellenbanner</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 4em;
    color: #0ff;
    display: flex;
  }
  span {
    display: inline-block;
    animation: wave 1.5s infinite ease-in-out;
  }
  span:nth-child(odd) { animation-delay: 0.1s; }
  span:nth-child(even) { animation-delay: 0.2s; }

  @keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>
</head>
<body>
<h1>
  <span>W</span><span>e</span><span>b</span> <span>D</span><span>e</span><span>s</span><span>i</span><span>g</span><span>n</span>
</h1>
</body>
</html>

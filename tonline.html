<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>t-online Neon Glitch Loop</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
  }

  .logo {
    font-size: 6em;
    color: #fff;
    display: flex;
    perspective: 800px;
    user-select: none;
  }

  .logo span {
    display: inline-block;
    position: relative;
    opacity: 0;
    transform: translateZ(-200px) translateY(100px) rotateX(90deg) scale(0.5);
    color: #e20074;
    text-shadow: 0 0 8px rgba(226, 0, 116, 0.8),
                 0 0 16px rgba(226, 0, 116, 0.5);
  }

  /* Explosion In */
  @keyframes explodeIn {
    0% {
      opacity: 0;
      transform: translateZ(-200px) translateY(100px) rotateX(90deg) scale(0.5);
    }
    50% {
      opacity: 1;
      transform: translateZ(0) translateY(-10px) rotateX(0deg) scale(1.2);
    }
    100% {
      opacity: 1;
      transform: translateZ(0) translateY(0) rotateX(0deg) scale(1);
    }
  }

  /* Explosion Out */
  @keyframes explodeOut {
    0% {
      opacity: 1;
      transform: translateZ(0) translateY(0) rotateX(0deg) scale(1);
    }
    50% {
      opacity: 1;
      transform: translateZ(0) translateY(-10px) rotateX(0deg) scale(1.1);
    }
    100% {
      opacity: 0;
      transform: translateZ(-200px) translateY(100px) rotateX(90deg) scale(0.5);
    }
  }

  /* Neon Pulse */
  @keyframes neonPulse {
    0%, 100% {
      text-shadow: 0 0 6px rgba(226, 0, 116, 0.7),
                   0 0 16px rgba(226, 0, 116, 0.5);
      color: #e20074;
    }
    50% {
      text-shadow: 0 0 10px rgba(255, 100, 200, 0.9),
                   0 0 20px rgba(255, 100, 200, 0.7),
                   0 0 40px rgba(255, 100, 200, 0.4);
      color: #ff64c8;
    }
  }

  /* Glitch Effekt */
  @keyframes glitchEffect {
    0% { transform: translateX(0); }
    33% {
      transform: translateX(3px) skewX(20deg);
      color: #00c8ff;
      text-shadow: -2px 0 0 rgba(255, 0, 200, 0.6);
    }
    66% {
      transform: translateX(-3px) skewX(-20deg);
      color: #ff00c8;
      text-shadow: 2px 0 0 rgba(0, 200, 255, 0.6);
    }
    100% { transform: translateX(0); color: #e20074; }
  }

  .neon-pulse {
    animation: neonPulse 2s infinite alternate ease-in-out;
  }

  .explode-in {
    animation: explodeIn 1.2s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .explode-out {
    animation: explodeOut 1s forwards cubic-bezier(0.55, 0.055, 0.675, 0.19);
  }

  .glitch {
    animation: glitchEffect 0.2s steps(2, end);
  }

  .logo:hover span {
    transform: scale(1.05);
    transition: 0.2s ease-in-out;
  }
</style>
</head>
<body>

<div class="logo">
  <span>t</span>
  <span>-</span>
  <span>o</span>
  <span>n</span>
  <span>l</span>
  <span>i</span>
  <span>n</span>
  <span>e</span>
</div>

<script>
  const letters = document.querySelectorAll('.logo span');

  // Wartefunktion
  const wait = (ms) => new Promise(res => setTimeout(res, ms));

  // Animation nacheinander starten
  const runStaggered = async (cls, remove = false, delay = 100) => {
    for (let i = 0; i < letters.length; i++) {
      letters[i].classList.add(cls);
      await wait(delay);
    }
    if (remove) await wait(1000);
    if (remove) letters.forEach(l => l.classList.remove(cls));
  };

  // Glitch-Effekt zufällig
  const randomGlitch = () => {
    const letter = letters[Math.floor(Math.random() * letters.length)];
    letter.classList.add('glitch');
    setTimeout(() => letter.classList.remove('glitch'), 200);
  };

  // Hauptloop
  const startAnimation = async () => {
    while (true) {
      await runStaggered('explode-in', false, 100);
      letters.forEach(l => l.classList.add('neon-pulse'));

      // Glitch-Effekte während der Sichtbarkeit
      let glitchTimer = setInterval(randomGlitch, 1000 + Math.random() * 1000);

      await wait(5000); // Sichtbar bleiben
      clearInterval(glitchTimer);
      letters.forEach(l => l.classList.remove('neon-pulse'));

      await runStaggered('explode-out', false, 80);
      await wait(1000);
      letters.forEach(l => l.classList.remove('explode-in', 'explode-out'));
      await wait(1500);
    }
  };

  startAnimation();
</script>

</body>
</html>

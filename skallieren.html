<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Pulsierendes Logo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
  }
  .logo {
    width: 150px;
    height: 150px;
    background: #0af;
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
<div class="logo"></div>
</body>
</html>

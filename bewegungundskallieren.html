<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bouncing Box</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
  }
  .box {
    width: 100px;
    height: 100px;
    background: #f80;
    animation: bounce 2s ease-in-out infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-50px) scale(1.2); }
  }
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>

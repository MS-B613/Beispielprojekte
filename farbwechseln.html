<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Farbwechsel Text</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 4em;
    color: #ff0;
    animation: colorChange 3s infinite alternate;
  }
  @keyframes colorChange {
    0% { color: #ff0; }
    25% { color: #f0f; }
    50% { color: #0ff; }
    75% { color: #0f0; }
    100% { color: #ff0; }
  }
</style>
</head>
<body>
<h1>Leuchtender Text</h1>
</body>
</html>
